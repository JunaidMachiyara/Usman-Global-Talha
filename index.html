<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://uxwing.com/wp-content/themes/uxwing/download/location-travel-map/globe-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF and html2canvas for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Firebase SDKs (removed defer to prevent race conditions) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
      /* Global Base Styles for Density */
      :root {
        font-size: 14px; /* Scales down the entire UI (1rem = 14px) */
      }
      
      body {
        overflow-x: hidden; /* Prevents the entire page from sliding horizontally */
        width: 100vw;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #voucher-print-area, #voucher-print-area *,
        .report-print-area, .report-print-area * {
          visibility: visible;
        }
        #voucher-print-area, .report-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1rem;
          font-family: sans-serif;
        }
        header, 
        aside,
        .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
      }
      .form-with-bg {
        position: relative;
        /* overflow: hidden; */ /* Removed to prevent clipping of absolute positioned dropdowns */
      }
      .form-with-bg::before {
        content: '';
        position: absolute;
        top: 1rem;
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        background-image: url('https://uxwing.com/wp-content/themes/uxwing/download/location-travel-map/globe-icon.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        opacity: 0.07;
        z-index: 0;
      }
      .form-with-bg > * {
        position: relative;
        z-index: 1;
      }
      .login-screen {
        background: linear-gradient(-45deg, #233a77, #3b5998, #2a75bb, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .chatbot-fab {
        animation: breathing 4s ease-in-out infinite;
      }
      @keyframes head-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .robot-head {
        animation: head-bob 3s ease-in-out infinite;
      }
      .robot-eye {
        animation: blink 4s infinite ease-in-out;
        transform-origin: center;
      }
      @keyframes fade-in-out-short {
          0% { opacity: 0; transform: translate(-50%, 10px); }
          15% { opacity: 1; transform: translate(-50%, 0); }
          85% { opacity: 1; transform: translate(-50%, 0); }
          100% { opacity: 0; transform: translate(-50%, 10px); }
      }
      .animate-fade-in-out-short {
          animation: fade-in-out-short 3s ease-in-out forwards;
      }
      /* Global Form Element Styles */
      main input[type="text"],
      main input[type="number"],
      main input[type="date"],
      main input[type="email"],
      main input[type="password"],
      main select,
      main textarea {
        background-color: #111827 !important; /* bg-gray-900 */
        color: #f9fafb !important; /* text-gray-50 */
        border: 1px solid #4b5563 !important; /* border-gray-600 */
        border-radius: 0.375rem; /* rounded-md */
      }
      
      /* Focus State */
      main input:focus,
      main select:focus,
      main textarea:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #3b82f6 !important; /* focus:border-blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* A ring-like effect */
      }
      
      /* Disabled State */
      main input:disabled,
      main select:disabled,
      main textarea:disabled {
        background-color: #374151 !important; /* bg-gray-700 */
        color: #9ca3af !important; /* text-gray-400 */
        cursor: not-allowed;
        border-color: #4b5563 !important;
      }

      /* Placeholder Text Color */
      main ::placeholder {
        color: #6b7280 !important; /* text-gray-500 */
        opacity: 1; /* Firefox */
      }
      
      /* Make select dropdown arrow visible on dark background */
      main select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      /* Prevent screen shaking by forcing vertical scrollbar and hiding custom scrollbars */
      html {
        overflow-y: scroll;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{

  }
}
</script>
</head>

</html>
